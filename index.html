<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Hvilken bolig passer til mig?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="header">
        <img id="logo" src="https://bolius.zendesk.com/hc/article_attachments/360008633719/designguide_LOGO.svg">
        <img id="homeLogo" src="https://bolius.zendesk.com/system/photos/360107528780/kommentar-avatar.jpg">
    </header>

    <h1>Hvilken bolig passer til mig?</h1>



<form id="questionBox" name="questionbox">

    <p>1) Hvilken kommune arbejder du i?</p>

    <input id="kommune" placeholder="Fx Hvidovre" type="text">

    <br>
    <br>

    <p>2) Hvad er din månedlige indkomst?</p>

    <input id="indkomst" placeholder="Fx 21750" type="number">

    <br>
    <br>

    <p>3) Har du en af følgende? </p>


    <input type="radio" id="kæreste/partner" name="Question1" value="kæreste/partner">
    <label for="kæreste/partner">Kæreste/partner</label>

    <input type="radio" id="Barn/børn" name="Question1" value="Barn/børn">
    <label for="Barn/børn">Barn/børn</label>

    <input type="radio" id="Kæledyr" name="Question1" value="Kæledyr">
    <label for="Kæledyr">Kæledyr</label>

    <input type="radio" id="Bil" name="Question1" value="Bil">
    <label for="Bil">Bil</label>

    <br>
    <br>

    <p>4) Hvilken form for transportmiddel anvender du?</p>

    <input type="radio" id="Bil1" name="Question1" value="Bil">
    <label for="Bil1">Bil</label>

    <input type="radio" id="Offentlig transport" name="Question1" value="Offentlig transport">
    <label for="Offentlig transport">Offentlig transport</label>

    <input type="radio" id="Cykel" name="Question1" value="Cykel">
    <label for="Cykel">Cykel</label>

    <input type="radio" id="Ingen af følgende" name="Question1" value="Ingen af følgende">
    <label for="Ingen af følgende">Ingen af følgende</label>


    <input type="button" id="button" value="Submit" onclick="check()">


</form>





<div id="divFooter">
    <footer>

        <img id="logoFooter" src="https://bolius.zendesk.com/hc/article_attachments/360008633719/designguide_LOGO.svg">

        <img id="sloganLogo" src="https://bolius.zendesk.com/hc/article_attachments/360008632479/MASTER_Videncentret_Bolius_payoff_orange_RGB_72ppi_Payoff.png">

        <p id="textFooter">Videncentret Bolius A/S <br>
            Jarmers Plads 2, <br>
            1551 København V <br>
            CVR-nr. 26444276 </p>
    </footer>
</div>


<script src="main.js"></script>
</body>
</html>
